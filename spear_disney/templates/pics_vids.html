{% extends 'base.html' %}
{% from 'helpers.html' import display_form_errors %}

<body>
{% block content%}
    <div class="row my-3">
        <div class="col-6">
            <div class="embed-responsive embed-responsive-16by9">
                <video controls muted>
                    <source src="{{ url_for('static', filename='michelle_sarah_buzz.mp4') }}"/>
                </video>
            </div>
        </div>
        <div class="col-6"><!-- 16:9 aspect ratio -->
            <div class="embed-responsive embed-responsive-16by9">
                <video controls muted>
                    <source src="{{ url_for('static', filename='minetrain_video.mp4') }}"/>
                </video>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='cinderalla_castle_fireworks.jpeg') }}"
                             class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='epcot_remy.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='epcot_sarah_mickey_hug.jpg') }}"
                             class="mx-auto d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='baymax.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='sarah_remy.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='family_epcot_night.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='sarah_with_marie.jpg') }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='christian_tinkerbell.jpg') }}"
                             class="d-block w-100">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="embed-responsive embed-responsive-16by9">
                <video controls muted>
                    <source src="{{ url_for('static', filename='mickey_minnie_thank_you.mp4') }}"/>
                </video>
            </div>
        </div>
    </div>{% endblock %}
</body>
